{% set python_min = '3.9.0' %}
{% set name = "unionfind" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/unionfind-{{ version }}.tar.gz
  sha256: 025e553e862c31ecc72fb09e58b714a2f48f297dee3a105c995c7c324ff8e96c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0

test:
  imports:
    - unionfind
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/SaitoTsutomu/unionfind
  summary: '`unionfind` is a package for unionfind.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apcamargo
    - SaitoTsutomu
